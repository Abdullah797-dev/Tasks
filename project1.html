<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviCRM Form</title>
</head>
<body>   
        <h1>CivilCRM</h1>
    
        <form>
            <fieldset>
                <legend><strong>Name and Address</strong></legend>
    
                <p><strong>Do you use CiviCRM?</strong></p>
                <input type="radio" id="use-yes" name="use-civicrm" value="yes">
                <label for="use-yes">Yes</label>
                <input type="radio" id="use-no" name="use-civicrm" value="no">
                <label for="use-no">No</label>
                <br><br>
    
                <label for="usage-duration">How long have you been using CiviCRM?</label><br>
                <select id="usage-duration" name="usage-duration">
                    <option value=""> select </option>
                    <option value="less-1">Less than 1 year</option>
                    <option value="1-3">1-3 years</option>
                    <option value="3+">More than 3 years</option>
                </select><br><br>
    
                <label for="cms">Which CMS do you use?</label><br>
                <select id="cms" name="cms">
                    <option value="">select </option>
                    <option value="wordpress">WordPress</option>
                    <option value="drupal">Drupal</option>
                    <option value="joomla">Joomla</option>
                </select><br><br>
    
                <label for="skills">Your skill set</label><br>
                <select id="skills" name="skills">
                    <option value=""> select </option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select><br><br>
    
                <label for="email">Email *</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="first-name">First Name *</label><br>
                <input type="text" id="first-name" name="first-name" required><br><br>
    
                <label for="last-name">Last Name *</label><br>
                <input type="text" id="last-name" name="last-name" required><br>
                <small>First and last name will be shared with other visitors to the site.</small><br><br>
    
                <label for="street">Street Address (Home)</label><br>
                <input type="text" id="street" name="street"><br><br>
    
                <label for="city">City (Home)</label><br>
                <input type="text" id="city" name="city"><br><br>
    
                <label for="postal-code">Postal Code (Home)</label><br>
                <input type="text" id="postal-code" name="postal-code"><br><br>
    
                <label for="country">Country (Home)</label><br>
                <select id="country" name="country">
                    <option value=""> select </option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                </select><br><br>
    
                <label for="state">State (Home)</label><br>
                <select id="state" name="state">
                    <option value=""> select </option>
                    <option value="ny">New York</option>
                    <option value="ca">California</option>
                    <option value="tx">Texas</option>
                </select><br>
                <small>Your state/province and country of residence will be shared with others so folks can find others in their community.</small><br><br>
    
                <input type="submit" value="Save">
                <input type="reset" value="Cancel">
            </fieldset>
        </form>
    
    

</body>
</html>
